<script>
	$(function (){
		// 获取pid
		var pid = getParameter('pid')
		$.post("product/findBypid",{pid:pid},function (res){
			var img = '<div class="col-md-6">\n' +
					'\t\t\t\t<img style="opacity: 1;width:400px;height:350px;" title="" className="medium"\n' +
					'\t\t\t\t\t src="'+res.pimage+'">\n' +
					'\t\t\t</div>'
			var below = '<div class="col-md-6">\n' +
					'\t\t\t\t\t<div><strong>'+res.pname+'</strong></div>\n' +
					'\t\t\t\t\t<div style="border-bottom: 1px dotted #dddddd;width:350px;margin:10px 0 10px 0;">\n' +
					'\t\t\t\t\t\t<div>编号：'+res.pid+'</div>\n' +
					'\t\t\t\t\t</div>\n' +
					'\n' +
					'\t\t\t\t\t<div style="margin:10px 0 10px 0;">亿家价: <strong style="color:#ef0101;">￥：'+res.shop_price+'元/份</strong> 参 考 价：\n' +
					'\t\t\t\t\t\t<del>￥'+res.market_price+'元/份</del>\n' +
					'\t\t\t\t\t</div>\n' +
					'\n' +
					'\t\t\t\t\t<div style="margin:10px 0 10px 0;">促销: <a target="_blank" title="限时抢购 (2022-06-20 ~ 2022-07-07)"\n' +
					'\t\t\t\t\t\t\tstyle="background-color: #f07373;">限时抢购</a> </div>\n' +
					'\n' +
					'\t\t\t\t\t\t<div style="border-bottom: 1px solid #faeac7;margin-top:20px;padding-left: 10px;">购买数量:\n' +
					'\t\t\t\t\t\t\t<input id="quantity" name="quantity" value="1" maxlength="4" size="10" type="text"> </div>\n' +
					'\n' +
					'\t\t\t\t\t\t<div style="margin:20px 0 10px 0;;text-align: center;">\n' +
					'\t\t\t\t\t\t\t\t<input type="button" value="加入购物车" onclick="addToCart()">\n' +
					'\t\t\t\t\t\t</div>\n' +
					'\t\t\t\t\t</div>\n' +
					'\t\t\t\t</div>'
			$("#product").html(img+below)
			$("#description").html(res.pdesc)
		})

	})

	function addToCart(){
		var pid = getParameter('pid')
		var count = $("#quantity").val()
		console.log(count)
		$.post("cart/addToCart",{pid:pid,count:count},function (res){
			if(res.flag){
				alert("加入成功")
			}else{
				alert(res.errorMsg)
			}
		})
	}
</script>

	<div id="header"></div>
	<div class="container">

				</div>

				<div class="col-md-6">
					<div><strong>大冬瓜</strong></div>
