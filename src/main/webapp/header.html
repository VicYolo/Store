<script>
    $(function (){
        // ajax传递，从数据库拿取分类信息
        $.get("category/findAll",{},function (res){
            // console.log(res)
            res_li = ''
            for(var re of res){
                var li = '<li><a href="#">'+re.cname+'</a></li>'
                res_li +=li
            }
            $("#category").html(res_li)
            // console.log("取到了")
        })
        $.get("user/getName",{},function(res){
            // alert("henqiguai")
            if(res!=null){
                var msg = "欢迎回来，"+res.name
                $("#name").html(msg)
            }

        })
    })
</script>
