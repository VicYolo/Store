<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>会员登录</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" />
    <script src="./js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="./js/bootstrap.min.js" type="text/javascript"></script>
    <!-- 引入自定义css文件 style.css -->
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <script type="text/javascript" src="js/include.js"></script>
    <style>
        body {
            margin-top: 20px;
            margin: 0 auto;
        }

        .carousel-inner .item img {
            width: 100%;
            height: 300px;
        }

        .container .row div {
            /* position:relative;
     float:left; */
        }

        font {
            color: #3164af;
            font-size: 18px;
            font-weight: normal;
            padding: 0 10px;
        }
    </style>
</head>
<script>
    // 请求该用户账单
    $(function (){
        getCart()
        $("#creatOrder").click(function (){
            $.get("order/save",{},function (){
                location.href = "order_info.html"
            })
        })
    })
    function getCart(){
        $.get("cart/getCart",{},function (res){
            var th = '<tr class="warning">\n' +
                '                            <th>图片</th>\n' +
                '                            <th>商品</th>\n' +
                '                            <th>价格</th>\n' +
                '                            <th>数量</th>\n' +
                '                            <th>小计</th>\n' +
                '                            <th>操作</th>\n' +
                '                        </tr>'
            var t_lis = "";
            t_lis += th

            for (var i = 0; i < res.cartItems.length; i++) {
                var goods = res.cartItems[i]
                var tr = '<tr class="active" >\n' +
                    '                            <td width="60" width="40%">\n' +
                    '                                <input type="hidden" name="id" value="22">\n' +
                    '                                <img src="'+goods.product.pimage+'" width="70" height="60">\n' +
                    '                            </td>\n' +
                    '                            <td width="30%">\n' +
                    '                                <a target="_blank">'+goods.product.pname+'</a>\n' +
                    '                            </td>\n' +
                    '                            <td width="20%">\n' +
                    '                                ￥'+goods.product.shop_price+'\n' +
                    '                            </td>\n' +
                    '                            <td width="10%">\n' +
                    '                                <input type="text" name="quantity" value="'+goods.count+'" maxlength="4" size="10">\n' +
                    '                            </td>\n' +
                    '                            <td width="15%">\n' +
                    '                                <span class="subtotal">￥'+goods.subtotal+'</span>\n' +
                    '                            </td>\n' +
                    '                            <td>\n' +
                    '                                <input type="button" width="100" value="删除" id = "deleteGood" onclick="deleteGood('+goods.product.pid+')">\n' +
                    '                            </td>\n' +
                    '                        </tr>'
                t_lis+=tr
            }
            $("#goods").html(t_lis)

            // 赠送积分: <em style="color:#ff6600;">596</em>&nbsp;
            // 商品金额:<strong style="color:#ff6600;">￥596.00元</strong>
            var ll = ""
            ll+='赠送积分: <em style="color:#ff6600;">'+res.total+'</em>&nbsp;'
            ll+='商品金额:<strong style="color:#ff6600;">￥'+res.total+'元</strong>'
            $("#totalprice").html(ll)
        })
    }

    function clearCart(){
        $.get("cart/clearCart",{},function (){
            getCart()
        })
    }
    function deleteGood(pid){
        $.post("cart/deleteGood",{pid,pid},function (){
            getCart()
        })
    }



</script>
<body>
    <div id="header"></div>
    <div class="container">
        <div class="row">

            <div style="margin:0 auto; margin-top:10px;width:950px;">
                <strong style="font-size:16px;margin:5px 0;">订单详情</strong>
                <table class="table table-bordered" >
                    <tbody id = "goods">
                        <tr class="warning">
                            <th>图片</th>
                            <th>商品</th>
                            <th>价格</th>
                            <th>数量</th>
                            <th>小计</th>
                            <th>操作</th>
                        </tr>
                        <tr class="active" >
                            <td width="60" width="40%">
                                <input type="hidden" name="id" value="22">
                                <img src="./image/dadonggua.jpg" width="70" height="60">
                            </td>
                            <td width="30%">
                                <a target="_blank"> 有机蔬菜 大冬瓜...</a>
                            </td>
                            <td width="20%">
                                ￥298.00
                            </td>
                            <td width="10%">
                                <input type="text" name="quantity" value="1" maxlength="4" size="10">
                            </td>
                            <td width="15%">
                                <span class="subtotal">￥596.00</span>
                            </td>
                            <td>
                                <a href="javascript:;" class="delete">删除</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div style="margin-right:130px;">
            <div style="text-align:right;" id = "totalprice">
                赠送积分: <em style="color:#ff6600;">596</em>&nbsp;
                商品金额:<strong style="color:#ff6600;">￥596.00元</strong>
            </div>
            <div style="text-align:right;margin-top:10px;margin-bottom:10px;">
                <input type="button" width="100" value="清空购物车" id = "clearCart" onclick="clearCart()">
<!--                <a href="#">-->
<!--                    <input type="button" width="100" value="提交订单" id="creatOrder" border="0" style="background: url('./images/register.gif') no-repeat scroll 0 0 rgba(0, 0, 0, 0);-->
<!--						height:35px;width:100px;color:white;">-->
<!--                </a>-->
                <input type="button" width="100" value="提交订单" id = "creatOrder">
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
